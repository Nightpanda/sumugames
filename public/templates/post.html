<div class="row">
<!-- show newest post in main panel!-->
<div class="col-xs-18 col-lg-9">
<article>
  <div class="panel panel-default">
  <div class="panel-heading"> <h1> {{singlePost.title}} </h1> </div>
  <div class="panel-body">
		<div ng-repeat="paragraph in singlePost.body" ng-bind-html="paragraph">
			<p class="text-left">{{paragraph}}<br></p>
		</div>
		<p class="text-center">
		<br>
		{{singlePost.author}}
		<br>
		{{singlePost.date}}
		</p>
  </div>
  </div>
</article> 
	<!--
	<div class="panel panel-default">
	<div class="panel-heading"><h2>Disqus come here</h2></div>
	<div class="panel-body"></div>
	</div>
	-->
</div>
<!-- Show all blog-posts in a side panel -->
<div class="col-xs-18 col-lg-3">
	<div class="panel panel-default">
		<div class="panel-heading"> <h3> Old posts: </h3> </div>
  		<div class="panel-body">
        	<p class="text-center">
				<div ng-repeat="post in blogPosts">
					<a ui-sref="singlepost({postId: post._id})">{{post.title}}</a>
					<!--<button type="button" class="btn btn-link"><a ui-sref="singlepost({postId: post._id})" class="text-default">{{post.title}}</a></button>-->
				</div>
			</p>
		</div>
	</div>
</div>
</div>
<div class="row">
<div class="col-xs-18 col-lg-9">
<h2 class="text-center">Gallery</h2>

<div ng-repeat="image in singlePost.images">
<div id="links-images">
    <a ng-href="public/images/{{singlePost._id}}/{{image}}" title="{{image}}" data-gallery>
    <div class="col-lg-2 col-sm-2 col-xs-3"><img ng-src="public/images/{{singlePost._id}}/{{image}}" alt="{{image}}" class="thumbnail img-responsive" width:"400" height:"350"></div>
    </a>
</div>
</div>

</div>
</div>


<div class="row" ng-hide="!showVideo()">
  <div class="col-xs-18 col-lg-9 animate-column">
      <h2 class="text-center">Videos</h2>
      <p class="text-center"><iframe id="ytplayer" type="text/html" width="420" height="315" ng-src="{{videoSource}}" frameborder="0" allowfullscreen></iframe></p>
    
      <div class="btn-group-wrap" ng-hide="!showButtons()">
        <div class="btn-group align-center" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="prevVideo()">Prev</button>
            <button type="button" class="btn btn-default" ng-click="nextVideo()">Next</button>
        </div>
      </div>
  </div>
</div>
<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <!--<h3 class="title"></h3>-->
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
